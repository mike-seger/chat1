        label {padding-top: 5px;font-family: Sans-Serif;}

<body>

<form id="form1" action="../messages" enctype="multipart/form-data">
    <div style="display: none;">
        <label class="inline" for="remoteServer">URL</label>
        <input class="inline" id="remoteServer" type="text" size="40" />
        <label class="inline" for="user">User</label>
        <input class="inline" id="user" type="text" size="9" value="user" />
        <label class="inline" for="password">Password</label>
        <input class="inline" id="password" type="text" size="9" value="password" />
    </div>
    <div>
        <label for="messageDraft">Message Draft</label>
        <textarea id="messageDraft">
            {"recipientId":"user","text":"Hello from user","externalUri":"http://abc.def.com/info"}
        </textarea>
    </div>
    <div>
        <label for="file">Attachment</label>
        <input id="file" type="file">
    </div>
    <div>
        <button id="submit">Send</button>
    </div>
    <div>
        <label for="result">Result</label>
        <textarea id="result" style="height:200px;" readonly></textarea>
    </div>
</form>
