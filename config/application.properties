spring.datasource.url=jdbc:h2:mem:chat1;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.url=jdbc:h2:~/chat1;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE

spring.datasource.username=sa
spring.datasource.password=

spring.profiles.active=dev

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

spring.h2.console.enabled=true
spring.h2.console.path=/h2_console

server.port = 18090

logging.level.org.zalando.logbook.Logbook=TRACE
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=TRACE
logging.level.com.net128.app.chat1.servlet=DEBUG
logging.level.org.hibernate=ERROR
logging.file=logs/spring-boot-logging.log


logbook.format.style=http